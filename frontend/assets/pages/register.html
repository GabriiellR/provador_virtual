<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registro | TC - Moda Masculina</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="shortcut icon" href="../images/logo/logo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>
            <br>
            <div class="input-container" id="inputContainer">
                <div class="input-box">
                    <input type="text" placeholder="Nome Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Data de Nascimento" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Confirme o e-mail" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="CPF" id="cpf">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="CEP" onfocusout="BuscarEndereco();" id="cep">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Número" id="numero" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Endereço" id="endereco">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Bairro" id="bairro">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Cidade" id="cidade" >
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Estado" id="estado">
                    <i class='bx bxs-user'></i>
                </div>

            </div>
            <button type="submit" class="btn" id="registro-button">Cadastrar</button>

            <p class="cancel-link"><a href="login.html">Cancelar</a></p>

        </form>
    </div>
    <script type="text/javascript" src="../js/public/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="../js/public/jquery.mask.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</body>

</html>
