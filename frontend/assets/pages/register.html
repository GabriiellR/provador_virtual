<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registro | TC - Moda Masculina</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <link rel="shortcut icon" href="../images/logo/logo.png" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>
            <br>
            <div class="input-container" id="inputContainer">
                <div class="input-box">
                    <input type="text" placeholder="Nome Completo" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Data de Nascimento" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Senha" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="CPF" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Número" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Endereço" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Bairro" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Cidade" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Estado" required>
                    <i class='bx bxs-user'></i>
                </div>

            </div>
            <button type="submit" class="btn" id="registro-button">Cadastrar</button>

            <p class="cancel-link"><a href="login.html">Cancelar</a></p>

        </form>
    </div>
    <script>
        window.onload = function () {

            document.getElementById('registro-button').addEventListener('click', function () {
                window.location.href = 'login.html';
            });
        };


    </script>
</body>

</html>
