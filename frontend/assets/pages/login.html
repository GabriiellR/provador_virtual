<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | TC - Moda Masculina</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="../images/logo/logo.png" type="image/x-icon">
</head>

<body>
  <div class="wrapper">
    <h1>Login</h1>
    <div class="input-box">
      <input type="email" placeholder="Email" id="email" required>
      <i class='bx bxs-user'></i>
    </div>
    <div class="input-box">
      <input type="password" placeholder="Senha" id="senha" required>
      <i class='bx bxs-lock-alt'></i>
    </div>
    <a class="esqueci-senha" onclick="EsqueciMinhaSenha();">Esqueci minha senha</a>

    <button type="submit" class="btn" id="login-button" onclick="Logar(); ">Login</button>
    <div class="register-link">
      <p>NÃ£o possui uma conta? <a href="register.html">Cadastre-se</a></p>
    </div>
  </div>

  <script type="text/javascript" src="../js/libs/jquery-3.7.1.js"></script>
  <script type="text/javascript" src="../js/libs/sweetalert2@11.js"></script>
  <script type="text/javascript" src="../js/helper.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
